items.journalpages.sokoban1.name=Otiluck's journal -- sokoban1
items.journalpages.sokoban1.desc=Location of sokoban1\n\nMy hometown, was a beautiful place in 50 years ago. Lost of people come here for magic stone, great waterfall, delicious food, or something wonderful. \n\nBut because of empire's industrial pollution and low-quality visitors, my hometown become worse. So I decide to save my town.
items.journalpages.sokoban2.name=Otiluck's journal -- sokoban2
items.journalpages.sokoban2.desc=Location of sokoban 2\n\nIt spend lots of time to collect useful information, I finally find this place. I see some huge box, traps and treasure in there.\n\nI'm sure this is some quest, and I know I can solve it.
items.journalpages.sokoban3.name=Otiluck's journal -- sokoban3
items.journalpages.sokoban3.desc=Location of sokoban 3\n\nI found that place, a castle appare after I use Dust of Appearance.\n\nI know this castle has same builder as that prison. There are same traps, same boxes, same tr... wait, a huge mirror with mirror weapon?! I must reduce my voice.\n\nI will never give up before I find my way to save my hometown.
items.journalpages.sokoban4.name=Otiluck's journal -- sokoban4
items.journalpages.sokoban4.desc=Location of sokoban 4\n\nThose creatures is fear when I close them, and they will transport me in somewhere else. \n\nIt was 61st time. I find a big stone tablet, and I can see some unknown word in there. If I can understand what is this says, I may communication with that creature.
items.journalpages.town.name=Invitation from town
items.journalpages.town.desc=Location of Dolye town.\n\n_Sorry, no magic stone selled in here now._
items.journalpages.energycore.name=Otiluck's journal -- about the code
items.journalpages.energycore.desc=The address of the energy core.\n\nDescription: This is an automatic attack creature. It was created by zot and I controlled the creature after I defeated zot.


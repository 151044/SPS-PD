windows.wnddewdrawinfo.info1=Drawing out dew makes it so that mobs on special levels drop dew to fill your vial. Additionally, your character is buffed with dew charge at the start of each normal level. As long as you are dew charged, enemies drop dew to fill your vial.
windows.wnddewdrawinfo.info2=Each level dew charges you for a set amount of moves. Each level also has a move goal for killing all regular generated enemies. Killing all regular enemies that were generated with the level clears that level. If you clear a level in less moves than the goal, the additional moves are added to your dew charge for the next level. You will need to clear the levels as fast as you can to get dew upgrades.
windows.wnddewdrawinfo.info3=_Random upgrade_ will spend less dew and remove your curse, but its upgrade effect is random, that is, there might be nothing happend after you use dew upgrade.
windows.wnddewdrawinfo.info4=_Accurate upgrade_ will cost much more dew, but it only can upgrade one item and identify it.
windows.wnddewdrawinfo.ok=I see.

